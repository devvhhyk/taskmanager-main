name: Build and deploy JAR app to Azure Web App

env:
  AZURE_WEBAPP_NAME: taskmanager-main    # Azure Web App의 이름으로 변경
  JAVA_VERSION: '11'                  # 사용하는 Java 버전
  DISTRIBUTION: zulu                  # Java 배포판 설정 (예: zulu, adopt, etc.)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.DISTRIBUTION }}
          cache: 'gradle'  # Gradle 캐시 사용

      - name: Build with Gradle
        run: ./gradlew build -x test  # Gradle 빌드 (테스트 제외)

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/build/libs/*.jar'  # Gradle 빌드 결과물 위치

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: '*.jar'  # 다운로드한 JAR 파일을 배포
